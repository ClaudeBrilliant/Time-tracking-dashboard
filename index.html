<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracking Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="card">
    <div class="inner-card">
      <div class="card-content">
        <div class="sidebar">
          <div class="upper-part">
            <img src="./images/image-jeremy.png" alt="jeremy image">
          <p>Report for </p>
          <h1>Jeremy Robson</h1>
          </div>
          <ul>
            <li>Daily</li>
            <li>Weekly</li>
            <li>Monthly</li>
          </ul>
        </div>
        <div class="mainbar">
         <div class="main-card-1">
          <div class="mini-card">
            <div class="mini-top">
              <h2>Work</h2>
              <img src="./images/icon-ellipsis.svg" alt="ellipsis icon">
            </div>
            <h1>32hrs</h1>
            <p>Last Week - 36hrs</p>
          </div>
         </div>
         <div class="main-card-2">
          <div class="mini-card">
            <div class="mini-top">
              <h2>PLay</h2>
              <img src="./images/icon-ellipsis.svg" alt="ellipsis icon">
            </div>
            <h1>32hrs</h1>
            <p>Last Week - 36hrs</p>
          </div>
         </div>
         <div class="main-card-3">
          <div class="mini-card">
            <div class="mini-top">
              <h2>Study</h2>
              <img src="./images/icon-ellipsis.svg" alt="ellipsis icon">
            </div>
            <h1>32hrs</h1>
            <p>Last Week - 36hrs</p>
          </div>
         </div>
         <div class="main-card-4">
          <div class="mini-card">
            <div class="mini-top">
              <h2>Exercise</h2>
              <img src="./images/icon-ellipsis.svg" alt="ellipsis icon">
            </div>
            <h1>32hrs</h1>
            <p>Last Week - 36hrs</p>
          </div>
         </div>
         <div class="main-card-5">
          <div class="mini-card">
            <div class="mini-top">
              <h2>Social</h2>
              <img src="./images/icon-ellipsis.svg" alt="ellipsis icon">
            </div>
            <h1>32hrs</h1>
            <p>Last Week - 36hrs</p>
          </div>
         </div>
         <div class="main-card-6">
          <div class="mini-card">
            <div class="mini-top">
              <h2>SelfCare</h2>
              <img src="./images/icon-ellipsis.svg" alt="ellipsis icon">
            </div>
            <h1>32hrs</h1>
            <p>Last Week - 36hrs</p>
          </div>
         </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
