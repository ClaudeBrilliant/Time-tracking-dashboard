<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Tracking Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <section class="main">
    <div class="mid-content">
      <section class="content">
        
        <!-- Sidebar -->
        <aside class="sidebar">
          <div class="image-card">
            <img src="./images/image-jeremy.png" alt="Jeremy Robson's profile picture" />
            <h6>Report for</h6>
            <h2>Jeremy Robson</h2>
          </div>
          <ul>
            <li>Daily</li>
            <li>Weekly</li>
            <li>Monthly</li>
          </ul>
        </aside>

        <!-- Main Cards -->
        <section class="main-content">

          <article class="card-body-1">
            <div class="card-header">
              <h2>Work</h2>
              <p>...</p>
              <h1>32 hrs</h1>
              <p>Last Week - 30 hrs</p>
            </div>
          </article>

          <article class="card-body-2">
            <div class="card-header">
              <h2>Play</h2>
              <p>...</p>
              <h1>10 hrs</h1>
              <p>Last Week - 8 hrs</p>
            </div>
          </article>

          <article class="card-body-3">
            <div class="card-header">
              <h2>Study</h2>
              <p>...</p>
              <h1>4 hrs</h1>
              <p>Last Week - 7 hrs</p>
            </div>
          </article>

          <article class="card-body-4">
            <div class="card-header">
              <h2>Exercise</h2>
              <p>...</p>
              <h1>4 hrs</h1>
              <p>Last Week - 5 hrs</p>
            </div>
          </article>

          <article class="card-body-5">
            <div class="card-header">
              <h2>Social</h2>
              <p>...</p>
              <h1>5 hrs</h1>
              <p>Last Week - 5 hrs</p>
            </div>
          </article>

          <article class="card-body-6">
            <div class="card-header">
              <h2>Self care</h2>
              <p>...</p>
              <h1>2hrs</h1>
              <p>Last Week - 2 hrs</p>
            </div>
          </article>

        </section>
      </section>
    </div>
  </section>
</body>
</html>
